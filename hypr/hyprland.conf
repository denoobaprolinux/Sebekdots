
exec-once = hyprpm enable hyprexpo
exec-once = pipewire
exec-once = swaync -c ~/.config/swaync/config.json & disown
exec-once = /usr/bin/easyeffects --gapplication-service
exec-once = udiskie -s
exec-once = nm-applet --indicator
exec-once = swww query || swww init
exec-once = ~/.config/waybar/wallpaper.sh init

# Template de Pywal para Hyprland
source = /$HOME/.cache/wal/colors-hyprland.conf

# Tamaño del cursor
env = XCURSOR_SIZE,20

# Resolución del Monitor
monitor = ,preferred,auto,1


# Configuraciones Generales
input {
    kb_layout = latam
    kb_variant = 
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 0
    col.active_border = $color10 $color0 45deg
    
    layout = dwindle
}

misc {
    
    disable_hyprland_logo = true
    animate_manual_resizes = true
}

plugin {
    hyprexpo {
        columns = 3
        gap_size = 10
        bg_col = $color0
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad, 4 dedos
        gesture_distance = 300 # cuán lejos es el "max" para activar el gesto
        gesture_positive = true # true = deslizar hacia abajo. false = deslizar hacia arriba.
    }
}

decoration {
    
    rounding = 10
    
    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        xray = true                
    }

    drop_shadow = no
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = $color10

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    dim_inactive = true
    dim_strength = 0.3
}

animations {
    enabled = true
    bezier = wind, 0.05, 0.9, 0.1, 1.2
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 3, wind, popin 50%
    animation = windowsIn, 1, 3, winIn, popin 50%
    animation = windowsOut, 1, 3, winOut, popin 50%
    animation = windowsMove, 1, 3, wind, popin 50%
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 3, wind, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

