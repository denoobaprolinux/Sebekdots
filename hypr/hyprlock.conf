# Esquema de colores de Pywal

source = /$HOME/.cache/wal/colors-hyprland.conf

# Fondo de Pantalla generado por swww

background {
    monitor =
    path = /$HOME/.cache/current_wallpaper.png
    
}

# Campo de Contraseña

input-field {
    monitor =
    size = 200, 30
    outline_thickness = 3
    dots_size = 0.25 # Rango de tamaño de los puntos entre 0.2 - 0.8
    dots_spacing = 0.3 # Espaciado de los puntos entre 0.0 - 1.0
    dots_center = true
    outer_color = $color0 
    inner_color = $color9
    font_color = rgb(200, 200, 200)
    fade_on_empty = true
    hide_input = false

    position = 0, -350
    halign = center
    valign = center
}

